{% extends "base.html" %}

{% block content %}
<h2>{{ deck.title }}</h2>

<form action="{% url 'delete_deck' pk=deck.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <div>
        <button type="submit">Are you sure you want to delete {{ deck.title }}?</button>
    </div>
</form>

{% endblock %}
