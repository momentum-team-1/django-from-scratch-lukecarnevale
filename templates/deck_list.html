{% extends "base.html" %}

{% block content %}
<h2>Your Study Decks</h2>

<p>
    <a href="{% url 'add_deck' %}">Add a new deck of Study Cards</a>
</p>

<ol>
    {% for deck in decks %}
        <li><a href="{% url 'deck_detail' pk=deck.pk %}">{{ deck.title }}</a></li>
    {% endfor %}
</ol>

{% endblock %}
