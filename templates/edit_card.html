{% extends "base.html" %}

{% block content %}

<h2>Edit Cards</h2>

<form action="{% url 'edit_card' pk=deck.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <div>
        <button type="submit">Make updates to flashcard to {{ deck.title }}</button>
    </div>
</form>

{% endblock %}
