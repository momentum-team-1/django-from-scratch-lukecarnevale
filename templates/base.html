{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block meta %}{% endblock %}
    <title>{% block title %}Flashcard Study App{% endblock %}</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    {% block scripts %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" defer>

<div></div>
</head>
<body class="sans-serif">
    <div class="mw0 center ph3 pv4">
        <div class="pa2 bg-navy white">
            <h1><a class="white no-underline" href="{% url 'homepage' %}">Flashcard Study Website</a></h1>
            {% if user.is_authenticated %}
            <div>
                Hello, {{ user.username }}!
                <br>
                <br>
                <div class="jr">
                    <a href="{% url 'auth_logout' %}" class="link dim near-white">Logout</a>
                </div>
            </div>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
